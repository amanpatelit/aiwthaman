<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - aiwithaman">
    <title>404 - Page Not Found | aiwithaman</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-color: #00ff99;
            --secondary-color: #00cc99;
            --accent-color: #00e676;
            --dark-bg: #0a0e1a;
            --darker-bg: #050812;
            --card-bg: #1a1f2e;
            --text-light: #ffffff;
            --text-gray: #b0b8c1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #141824 50%, #0f1419 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 153, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 204, 153, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(0, 255, 153, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 60% 60%, rgba(0, 230, 118, 0.1) 0%, transparent 50%);
            animation: moveBackground 20s ease-in-out infinite;
        }

        @keyframes moveBackground {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(-50px, -50px) rotate(5deg);
            }
        }

        /* Floating Orbs */
        .floating-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: floatOrb 15s infinite ease-in-out;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #00ff99, #00cc99);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 18s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #00e676, #00ff99);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 22s;
        }

        .orb:nth-child(3) {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #00cc99, #00e676);
            bottom: 15%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 20s;
        }

        @keyframes floatOrb {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: twinkle 3s infinite;
            box-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1.5);
            }
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 14, 26, 0.95);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 153, 0.2);
            box-shadow: 0 4px 30px rgba(0, 255, 153, 0.1);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            animation: logoFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(0, 255, 153, 0.5));
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(0, 255, 153, 0.3);
        }

        /* Error Container */
        .error-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 50px;
            position: relative;
            z-index: 1;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Effect Container */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .error-code {
            font-size: 14rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff99, #00cc99, #00e676, #00ff99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 2rem;
            background-size: 300% 300%;
            animation: gradientFlow 8s ease infinite, float 4s ease-in-out infinite;
            text-shadow: 0 0 100px rgba(0, 255, 153, 0.5);
            position: relative;
            filter: drop-shadow(0 0 30px rgba(0, 255, 153, 0.6));
        }

        @keyframes gradientFlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        /* Rotating Ring Around 404 */
        .error-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            border: 2px solid transparent;
            border-top-color: var(--primary-color);
            border-right-color: var(--secondary-color);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            opacity: 0.3;
        }

        .error-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-bottom-color: var(--accent-color);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: rotate 6s linear infinite reverse;
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .error-icon {
            font-size: 7rem;
            color: #FFA500;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 165, 0, 0.7));
            position: relative;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(-10deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(10deg);
            }
        }

        .error-title {
            font-size: 3.5rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            animation: fadeInUp 1s ease-out 0.3s both;
            text-shadow: 0 0 30px rgba(0, 255, 153, 0.3);
        }

        .error-message {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 3.5rem;
            line-height: 1.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .btn {
            padding: 1.2rem 3rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn i {
            transition: transform 0.3s;
            font-size: 1.2rem;
        }

        .btn:hover i {
            transform: translateX(5px) scale(1.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff99, #00cc99);
            color: #0a0e1a;
            box-shadow: 0 8px 30px rgba(0, 255, 153, 0.4);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 153, 0.6);
            background: linear-gradient(135deg, #00cc99, #00ff99);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            box-shadow: 0 8px 30px rgba(0, 255, 153, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 153, 0.15);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 255, 153, 0.4);
            border-color: var(--accent-color);
        }

        /* Footer */
        footer {
            background: rgba(5, 8, 18, 0.9);
            text-align: center;
            padding: 2.5rem 0;
            color: var(--text-gray);
            border-top: 2px solid rgba(0, 255, 153, 0.2);
            position: relative;
            z-index: 1;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .error-ring {
                width: 350px;
                height: 350px;
            }

            .error-icon {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2.5rem;
            }

            .error-message {
                font-size: 1.1rem;
                padding: 0 1rem;
            }

            .error-buttons {
                flex-direction: column;
                padding: 0 1rem;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <div class="particles" id="particles"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="20" r="8" fill="url(#logoGradient)"/>
                    <path d="M 30 85 L 42 45 L 58 45 L 70 85 L 60 85 L 56 65 L 44 65 L 40 85 Z M 46 57 L 54 57 L 50 40 Z" fill="url(#logoGradient)"/>
                </svg>
                <span class="logo-text">aiwithaman</span>
            </div>
        </div>
    </nav>

    <!-- Error Section -->
    <section class="error-section">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="glitch-wrapper">
                <div class="error-ring"></div>
                <div class="error-code">404</div>
            </div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted. Let's get you back on track!
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 aiwithaman. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            particle.style.animationDuration = (2 + Math.random() * 2) + 's';
            particlesContainer.appendChild(particle);
        }

        // Disable right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Disable F12 and other shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
            return false;
        });

        // Disable copy
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
