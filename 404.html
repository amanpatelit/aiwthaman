<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - aiwithaman">
    <title>404 - Page Not Found | aiwithaman</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-color: #0066ff;
            --secondary-color: #00a8ff;
            --accent-color: #0052cc;
            --text-light: #1a1a1a;
            --text-gray: #5a6c7d;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 50%, #e6f2ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(0, 168, 255, 0.12) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 60% 60%, rgba(67, 233, 123, 0.08) 0%, transparent 50%);
            animation: moveBackground 25s ease-in-out infinite;
        }

        @keyframes moveBackground {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-50px, -50px);
            }
        }

        /* Floating Shapes */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            background: var(--gradient-1);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
            filter: blur(40px);
        }

        .shape:nth-child(2) {
            width: 100px;
            height: 100px;
            background: var(--gradient-3);
            border-radius: 30%;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 25s;
            filter: blur(40px);
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--gradient-4);
            border-radius: 20%;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 30s;
            filter: blur(50px);
        }

        @keyframes float-shape {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-60px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 102, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 102, 255, 0.08);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0066ff, #00a8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Error Container */
        .error-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 50px;
            position: relative;
            z-index: 1;
        }

        .error-container {
            text-align: center;
            max-width: 700px;
            animation: fadeInUp 1s ease-out;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0, 102, 255, 0.15);
            border: 2px solid rgba(0, 102, 255, 0.1);
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 102, 255, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5.5rem;
            color: #FFA500;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 25px rgba(255, 165, 0, 0.4));
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(10deg);
            }
        }

        .error-code {
            font-size: 11rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0066ff, #00a8ff, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1.5rem;
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .error-title {
            font-size: 2.8rem;
            color: var(--text-light);
            margin-bottom: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.7;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.1rem 2.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1.05rem;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .btn i {
            transition: transform 0.3s;
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066ff, #00a8ff);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
            border: none;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 102, 255, 0.5);
            background: linear-gradient(135deg, #0052cc, #0066ff);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 102, 255, 0.3);
        }

        /* Footer */
        footer {
            background: linear-gradient(180deg, #ffffff 0%, #f0f7ff 100%);
            text-align: center;
            padding: 2.5rem 0;
            color: var(--text-gray);
            border-top: 2px solid rgba(0, 102, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0066ff, #00a8ff, transparent);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 7rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .error-buttons {
                flex-direction: column;
                padding: 0 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .error-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="20" r="8" fill="url(#logoGradient)"/>
                    <path d="M 30 85 L 42 45 L 58 45 L 70 85 L 60 85 L 56 65 L 44 65 L 40 85 Z M 46 57 L 54 57 L 50 40 Z" fill="url(#logoGradient)"/>
                </svg>
                <span class="logo-text">aiwithaman</span>
            </div>
        </div>
    </nav>

    <!-- Error Section -->
    <section class="error-section">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted. Let's get you back on track!
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 aiwithaman. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Disable F12 and other shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
            return false;
        });

        // Disable copy
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
