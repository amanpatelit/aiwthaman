<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - aiwithaman">
    <title>404 - Page Not Found | aiwithaman</title>
    <link rel="icon" type="image/svg+xml" href="logo-simple.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        :root {
            --primary-color: #00ff99;
            --secondary-color: #0066ff;
            --dark-bg: #0a0e1a;
            --text-light: #ffffff;
            --text-gray: #b0b8c1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #141824 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 14, 26, 0.95);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 153, 0.1);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-decoration: none;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        /* Error Container */
        .error-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 50px;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            background: linear-gradient(135deg, #0066ff, #00ff99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -8px;
            margin-bottom: 2rem;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .error-subtitle {
            font-size: 1.2rem;
            color: var(--text-gray);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Quick Links Grid */
        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .quick-link-card {
            background: rgba(0, 102, 255, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.2);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .quick-link-card:hover {
            background: rgba(0, 102, 255, 0.15);
            border-color: rgba(0, 255, 153, 0.4);
            transform: translateY(-5px);
        }

        .quick-link-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #00ff99;
            display: block;
        }

        .quick-link-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .quick-link-card p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Action Buttons */
        .error-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066ff, #00ff99);
            color: #ffffff;
            border: none;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: rgba(0, 255, 153, 0.1);
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: rgba(5, 8, 18, 0.8);
            text-align: center;
            padding: 2rem 0;
            color: var(--text-gray);
            border-top: 1px solid rgba(0, 255, 153, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
                letter-spacing: -5px;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1.1rem;
            }

            .quick-links-grid {
                grid-template-columns: 1fr;
            }

            .error-buttons {
                flex-direction: column;
                padding: 0 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <svg class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00ff99;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="20" r="8" fill="url(#logoGradient)"/>
                        <path d="M 30 85 L 42 45 L 58 45 L 70 85 L 60 85 L 56 65 L 44 65 L 40 85 Z M 46 57 L 54 57 L 50 40 Z" fill="url(#logoGradient)"/>
                    </svg>
                    <span class="logo-text">aiwithaman</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Error Section -->
    <section class="error-section">
        <div class="error-container">
            <div class="error-code">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-subtitle">The page you're looking for doesn't exist or has been moved.</p>
            
            <div class="quick-links-grid">
                <a href="index.html" class="quick-link-card">
                    <i class="fas fa-home"></i>
                    <h3>Home</h3>
                    <p>Back to homepage</p>
                </a>
                <a href="about.html" class="quick-link-card">
                    <i class="fas fa-user-circle"></i>
                    <h3>About</h3>
                    <p>Learn about me</p>
                </a>
                <a href="projects.html" class="quick-link-card">
                    <i class="fas fa-project-diagram"></i>
                    <h3>Projects</h3>
                    <p>View my work</p>
                </a>
                <a href="contact.html" class="quick-link-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Contact</h3>
                    <p>Get in touch</p>
                </a>
            </div>

            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i>
                    <span>Back to Home</span>
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Go Back</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 aiwithaman. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Protection features
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u') ||
                (e.ctrlKey && e.key === 's')) {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
