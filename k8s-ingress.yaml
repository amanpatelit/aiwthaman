apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amanpatel-portfolio-ingress
  labels:
    app: portfolio
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - aiwithaman.com
    - www.aiwithaman.com
    secretName: portfolio-tls-secret
  rules:
  - host: aiwithaman.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amanpatel-portfolio-service
            port:
              number: 80
  - host: www.aiwithaman.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amanpatel-portfolio-service
            port:
              number: 80
