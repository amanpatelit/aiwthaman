<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff99;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff99;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" opacity="0.2"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#mainGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Cloud Symbol (representing Cloud Computing) -->
  <g transform="translate(100, 70)">
    <path d="M -25 0 Q -25 -15, -10 -15 Q -10 -25, 0 -25 Q 10 -25, 10 -15 Q 25 -15, 25 0 Q 25 10, 15 10 L -15 10 Q -25 10, -25 0 Z" 
          fill="url(#mainGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- AI Brain Circuit (representing AI) -->
  <g transform="translate(100, 120)">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="8" fill="url(#mainGradient)" filter="url(#glow)"/>
    
    <!-- Neural Network Connections -->
    <line x1="-20" y1="-10" x2="-8" y2="-4" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="-10" x2="8" y2="-4" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-20" y1="10" x2="-8" y2="4" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="10" x2="8" y2="4" stroke="url(#mainGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- Outer Nodes -->
    <circle cx="-20" cy="-10" r="5" fill="url(#mainGradient)"/>
    <circle cx="20" cy="-10" r="5" fill="url(#mainGradient)"/>
    <circle cx="-20" cy="10" r="5" fill="url(#mainGradient)"/>
    <circle cx="20" cy="10" r="5" fill="url(#mainGradient)"/>
  </g>
  
  <!-- Letter "A" integrated with design -->
  <g transform="translate(100, 100)">
    <path d="M -15 20 L 0 -30 L 15 20 M -10 5 L 10 5" 
          stroke="url(#mainGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Decorative Tech Elements -->
  <g opacity="0.4">
    <!-- Corner Brackets -->
    <path d="M 30 30 L 30 50 M 30 30 L 50 30" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 170 30 L 170 50 M 170 30 L 150 30" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 30 170 L 30 150 M 30 170 L 50 170" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 170 170 L 170 150 M 170 170 L 150 170" stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Animated Particles (represented as small circles) -->
  <circle cx="60" cy="60" r="2" fill="#00ff99" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="60" r="2" fill="#0066ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="140" r="2" fill="#00a8ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="140" r="2" fill="#00ff99" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
